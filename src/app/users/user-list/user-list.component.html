<div class="example-header">
    <mat-form-field>
        <input matInput
               (keyup)="applyFilter($event.target.value)"
               placeholder="Filter">
    </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
    <div class="loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table
           [dataSource]="dataSource"
           matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> ID </th>
            <td mat-cell
                *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Name </th>
            <td mat-cell
                *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Username </th>
            <td mat-cell
                *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Email </th>
            <td mat-cell
                *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Opciones </th>
            <td mat-cell
                *matCellDef="let row">
                <a mat-icon-button
                   color="primary"
                   [routerLink]="[row.id ]">
                    <mat-icon aria-label="View User">edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
